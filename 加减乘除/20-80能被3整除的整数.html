<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var count=0;
		for(var i=20;i<=80;i++){
			if(i%3==0){
				document.write(i+"&nbsp");
				count++;
				if(count==5){
					document.write("<br>");
					count=0;
				}
				
			}
		}
	</script>
</html>
