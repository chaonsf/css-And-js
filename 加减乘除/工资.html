<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text"  id="box"/>
		<input type="button"  id="tex1" value="计算一下"/>
		<input type="text" id="tex2" />
	</body>
	<script>

		}
