<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 20px;
				border: solid 1px #ccc;
			}
		</style>
	</head>
	<body>
		<div></div>
		<input type="button" value="开始" />
	</body>
	<script>
		var adiv=document.getElementsByTagName("div")[0];
		var btn=document.getElementsByTagName("input");
	     function tim(){
	     	var mydate=new Date();
	     	var iHour=mydate.getHours();
	     	var imin=mydate.getMinutes();
	     	var isec=mydate.getSeconds();
	     	if(isec<10){
	     		isec="0"+isec;
	     	}else{
	     		isec=isec;
	     	}
	     	adiv.innerHTML=iHour+":"+imin+":"+isec;
	     }
		 btn[0].onclick=function(){
		 	setInterval(tim,1000)
		 }
	</script>
</html>
