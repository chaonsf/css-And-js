<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script>
	
		for(var i=100;i<=999;i++){
		      var a=i%10;
		      var b=(parseInt(i/10))%10;
		      var c=parseInt(i/100);
		      
			
			if(i==Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)){
				document.write(i+"<br>");
			}
		}
	</script>
</html>
