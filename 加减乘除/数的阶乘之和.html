<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text"  id="box"/>
		<input type="button" value="计算一下" id="tex1" />
		<input type="text"  id="tex2"/>
		
	</body>
	<script>
		var aa=document.getElementById("tex1");
		var bb=document.getElementById("box");
		var cc=document.getElementById("tex2");
		var sum=0;
		var total=1;
		aa.onclick=function(){
			for(i=1;i<=bb.value;i++){
				total*=i;
				sum+=total;
			}
			cc.value=sum;
		}
	</script>
</html>
