	<script>
		var aul=document.getElementsByClassName("aul")[0];
		var ali=aul.getElementsByTagName("li");
		var lb=document.getElementsByClassName("lb")[0];
		var bul=lb.getElementsByTagName("ul");
		var bli=bul[0].getElementsByTagName("li");
		for(var i=0;i<ali.length;i++){
			ali[i].index=i;
			ali[i].onclick=function(){
				for(var j=0;j<ali.length;j++){
					bul[j].style.display="none"
					ali[j].style.background="";
				}
				bul[this.index].style.display="block"
				ali[this.index].style.background="white"
				ali[this.index].style.borderBottom="#fff"
			}
		}
		for(var i=0;i<bli.length;i++){
			bli[i].onmouseover=function(){
				this.className="aaa";
			}
			bli[i].onmouseout=function(){
				this.className="";
				
			}
		}
	</script>
