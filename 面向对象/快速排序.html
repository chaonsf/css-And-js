<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
	</body>
	<script>
		function quicksort(arr){
			if(arr.length<=1){
				return arr
			}
			var piveoIndex=Math.floor(arr.length/2);/*创造基准*/
			var piveo=arr.splice(piveoIndex,1)[0];
			var left=[];
			var right=[];
			for(var i=0;i<arr.length;i++){
				if(arr[i]<piveo){
					left.push(arr[i])
				}else{
					right.push(arr[i])
				}
			}
			return quicksort(left).concat(piveo,quicksort(right))
		}
		var arr=[1,2,8,2,3,0,-1,9,-9,198];
		
		console.log(quicksort(arr));
	</script>
</html>
