<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css"  rel="stylesheet"/>
	</head>
	<style>
		.aa{
			background:red;
			height: 100px;
		}
		.bb{
			background: blueviolet;
			height: 100px;
		}
	</style>
	<body>
		<div class="container">
			<div class="row">
				<!--数据行（row）必须包含在容器中，容器的直接子元素只能是行-->
				<div class="col-md-4 aa">
					<!--具体内容一定要包含在列中，在行中可以添加列，但是列数之和不能超过评分的总列数，比如12-->
				</div>
				<div class="col-md-8 bb"></div>
			</div>
		</div>
		<!--最大的container宽度，class类名是col-xs，表总是水平排列。类名是col-sm，开始是堆叠在一起排列，超过768px会变成水平排列；类名是col-md，开始是堆叠在一起排列，超过992px会变成水平排列；
			类名是col-lg，开始是堆叠在一起排列，超过1200px会变成水平排列；如果他们一块使用的话，如果尺寸大于1200px，那么会自动选择col-lg；以此类推。
			如果在一个元素上使用多个不同的样式类，那么元素会根据在不同尺寸选择最合适的样式，
			col-md-offset-来控制偏移量，使用此类名对列进行向右偏移时要保证列与偏移列的总数不能超过12，不然会列断行。
			col-push-向后推几格，col-pull-向前拉几格，可以造成类似以前浮动的效果
		-->
	</body>
	<script src="js/jq.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
