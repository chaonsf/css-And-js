	<script>
		var  a=new Date().getDay();
		var b=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var c=b[a];

		 var mydate=new Date("2017/3/8,"+"12:00:00");
		 var time=null;
		 
		  time=setInterval(fn,1000);
			function fn(){
			var inow=new Date() /*获取系统的当前时间*/
		   var t=Math.floor((mydate-inow)/1000) 
		  
		    if(t>=0){
		    	var a=Math.floor(t/86400);
		    	var b=Math.floor((t-a*86400)/3600);
		    	var c=Math.floor((t-a*86400-b*3600)/60);
		    	var d=t-86400*a-b*3600-c*60
		    	var src=orz(b)+":"+orz(c)+":"+orz(d);
		    	if(b<10){
		    		b="0"+b;
		    	}
		    	$(".vv span")[0].innerHTML=src;
		    }else{

		    }
		      	function orz(a){
		 		if(a<10){

		 		}else{
		 			return a;
		 		}
		 	}
			}
