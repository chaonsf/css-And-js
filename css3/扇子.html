<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
			div{
				width: 200px;
				height: 400px;
				position:relative;
				margin: 100px auto;
			}
			img{
				position: absolute;
				width: 200px;
				height: 400px;
				transition: all 3s;
				transform-origin: bottom center; 
			}
			div:hover img:nth-child(1){
				transform:rotate(20deg);
			}
			div:hover img:nth-child(2){
				transform:rotate(15deg);
			}
			div:hover img:nth-child(3){
				transform:rotate(10deg);
			}
				div:hover img:nth-child(4){
				transform:rotate(5deg);
			}
				div:hover img:nth-child(5){
				transform:rotate(-5deg);
			}
				div:hover img:nth-child(6){
				transform:rotate(-10deg);
			}
				div:hover img:nth-child(7){
				transform:rotate(-15deg);
			}
				div:hover img:nth-child(8){
				transform:rotate(-20deg);
			}
			
		</style>
	</head>
	<body>
		<div>
			<img src="img/1.jpg">
			<img src="img/2.jpg" />
			<img src="img/3.jpg">
			<img src="img/4.jpg">
			<img src="img/5.jpg">
			<img src="img/6.jpg" />
			<img src="img/1.jpg">
			<img src="img/2.jpg" />
		</div>
	</body>
</html>
