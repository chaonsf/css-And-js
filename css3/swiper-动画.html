<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.swiper-slide{
				width: 100%;
				height:100%;
			}
			.swiper-container{
				width: 100%;
				height: 100%;
			}
		  .aa{
		  	background:url(img/origin.jpg) no-repeat;
		 
		  	background-size: 100% 100%;
		  }
		  .lu{
		  	width: 3rem;
		  	height: 3rem;
		  	margin:2.6rem auto;
		  	background:url(img/lufei.jpg) no-repeat;
		  	background-size: 100%;
		  	border-radius: 50%;
		  }
		  .bb{
		  	background: #ccc;
		  }
		  .bb p{
		  	font-size:0.5rem;
		  }
		</style>
		<link href="css/animate.min.css" rel="stylesheet"/>
		<link href="css/swiper-3.4.1.min.css" rel="stylesheet" />
	</head>
	    
	<body>
	   <div class="swiper-container">
	   	<div class="swiper-wrapper">
	   		<div class="swiper-slide aa">
	   		    <div class="lu ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	   		</div>
	   		<div class="swiper-slide bb">
	   			<p class="p1 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">你是傻逼吗</p>
	   			<p class="p2 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">哈市的借口离开打啊</p>
	   		</div>
	   	</div>
	   </div>
	</body>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script>
	var mySwiper = new Swiper ('.swiper-container', {
	 direction: 'vertical',
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })   
  
  
	</script>
</html>
