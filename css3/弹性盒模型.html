<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 340px;
				background: #ccc;
				display: -webkit-box;
				
			}
			.box1{
				background:red;
				-webkit-box-flex: 1;
			}
			.box2{
				background: blueviolet;
				-webkit-box-flex: 2;
			}
			.box3{
				background: yellow;
				-webkit-box-flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
