<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		   body{
		   	position: relative;
		   }
			div{
				width: 100px;
				height: 100px;
			}
			.aa{
				background:blueviolet;
				box-shadow:4px 2px 6px red inset;
			}
			.bb{
				position: absolute;
				left: 150px;
				top: 200px;
				background:#fff;
				box-shadow:4px 2px 6px #f00,-4px -2px 6px #000,0 0 12px 5px #8A2BE2 inset;
			}
			.pp{
				color: green;
			}
		</style>
	</head>
	<body>
		<p>如果添加多个阴影，只需用逗号隔开即可。</p>
		<p class="pp">X轴偏移量和Y轴偏移量值可以设置为负数.

box-shadow: X轴偏移量 Y轴偏移量 [阴影模糊半径] [阴影扩展半径] [阴影颜色] [向内还是向外有阴影];</p>
		<p>阴影模糊半径与阴影扩展半径的区别:

阴影模糊半径：此参数可选，其值只能是为正值，如果其值为0时，表示阴影不具有模糊效果，其值越大阴影的边缘就越模糊；

阴影扩展半径：此参数可选，其值可以是正负值，如果值为正，则整个阴影都延展扩大，反之值为负值时，则缩小；</p>
		<div class="aa"></div>
		<div class="bb"></div>
	</body>
</html>
