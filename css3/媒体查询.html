<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
			body,html{
				width: 100%;
				height: 100%;
			}
			div{
				width: 100%;
				height: 100%;
			}
			@media only screen  and (max-width: 300px) {
				div{
					background: chartreuse;
				}
			}
			@media only screen and (min-width: 300px) and (max-width: 640px) {
				div{
					background:blue;
				}
			}
			@media only screen and (min-width:640px)  {
				div{
					background: darkred;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
