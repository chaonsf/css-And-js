<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.aa{
				width: 100px;
				height: 50px;
				background: red;
				border-radius: 50px 50px 0  0;
			}
			.bb{
				width: 50px;
				height: 100px;
				background: blue;
				border-radius:50px 0 0 50px ;
			}
		</style>
	</head>
	<body>
		 <p>实心上半圆：把高度(height)设为宽度（width）的一半，并且只设置左上角和右上角的半径与元素的高度一致（大于也是可以的）。</p>
		 <p>实心左半圆：把宽度（width）设为高度的一半，并且只设置左上角和左下角的半径与元素的宽度一致（大于也是可以的）</p>
		<div class="aa"></div>
		<div class="bb"></div>
	</body>
</html>
