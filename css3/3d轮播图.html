<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.box{
				position:relative;
				top:400px;
				left:200px;
				width:900px;
				height:200px;
				perspective:800px;
				perspective-origin: 50% 10%;
			}
			.stage{
				transform-style: preserve-3d;
				height:120px;
				width:120px;
				position: absolute;
				left:50%;
				margin-left:-60px;
				transition:all 1s;
			}
			.item{
				width:120px;
				height:75px;
				position: absolute;
			}
			.item:nth-child(1){
				background:url("img/1.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(40deg) translateZ(200px);
			}
			.item:nth-child(2){
				background:url("img/2.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(80deg) translateZ(200px);
			}
			.item:nth-child(3){
				background:url("img/3.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(120deg) translateZ(200px);
			}
			.item:nth-child(4){
				background:url("img/4.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(160deg) translateZ(200px);
			}
			.item:nth-child(5){
				background:url("img/5.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(200deg) translateZ(200px);
			}
			.item:nth-child(6){
				background:url("img/6.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(240deg) translateZ(200px);
			}
			.item:nth-child(7){
				background:url("img/1.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(280deg) translateZ(200px);
			}
			.item:nth-child(8){
				background:url("img/2.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(320deg) translateZ(200px);
			}
			.item:nth-child(9){
				background:url("img/3.jpg") no-repeat;
				background-size:100%;
				transform: rotateY(360deg) translateZ(200px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="stage">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			
		</div>
	</body>
	<script>
	var temp=0;
		for(var i=0;i<document.getElementsByClassName("item").length;i++){
			document.getElementsByClassName("item")[i].onclick=function(){
				temp=temp+40;
				document.getElementsByClassName("stage")[0].style.transform="rotateY("+(-1*temp)+"deg)"
			}
		}
	</script>
</html>
