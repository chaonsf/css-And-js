<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				width: 20px;
				height: 50px;
				margin-bottom:5px;
			}
		</style>
	</head>
	<body>
		<div style="background:red ;"></div>
		<div style="background: blue;"></div>
		<div style="background: orchid;"></div>
		<div style="background: orange;"></div>
		<div style="background: blueviolet;"></div>
	</body>
	<script>
		var adiv=document.getElementsByTagName("div");
		function move(obj,attr,target){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var speed=(target-parseInt(getStyle(obj,attr)))/8;
				var speedInt=speed>0?Math.ceil(speed):Math.floor(speed);
				if(parseInt(obj.style[attr])==target){
					clearInterval(obj.timer);
				}else{
					obj.style[attr]=parseInt(getStyle(obj,attr))+speedInt+"px";
				}
			},50)
		}
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj)[attr];
			}
			
		}
		for(var i=0;i<adiv.length;i++){
			adiv[i].onmouseover=function(){
				move(this,"width",500)
				
			}
			adiv[i].onmouseout=function(){
				move(this,"width",20)
			}
		}
	</script>
</html>
