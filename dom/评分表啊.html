<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			img{
				border: 0;
				vertical-align:bottom;
			}
			span{
				display: block;
				margin-left: 20px;
				height: 45px;
				float: left;
				font:14px/45px "微软雅黑";/*表字号大小是14px，行高45px 字体微软雅黑*/
			}
			ul{
				margin-top: 12px;
				float: left;
			}
			strong{
				margin-top: 15px;
				margin-left: 20px;
				float: left;
			}
			li{
				float: left;
				width: 22px;
				height: 22px;
				margin-right: 3px;
				background: url(img/star-default.jpg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<strong>总体评价：</strong>
			<ul class="aul">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<span><img src="img/JS21.jpg"></span>
		</div>
	</body>
	<script>
		var aul=document.getElementsByClassName("aul")[0];
		var ali=aul.getElementsByTagName("li");
		aspan=document.getElementsByTagName("span")[0];
		var arrText=[
              "很不满意:差得太离谱，与卖家描述的严重不符，非常不满",
	 			"不满意:部分有破损，与卖家描述的不符，不满意",
	 			"一般:质量一般，没有卖家描述的那么好", 
	 			"满意:质量不错，与卖家描述的基本一致，还是挺满意的", 
	 			"非常满意:质量非常好，与卖家描述的完全一致，非常满意"];
	    var str=10;/*只要不是在ali.length之间的数都可以*/
	   for(var i=0;i<ali.length;i++){
	   	ali[i].index=i;
	   	ali[i].onmousemove=function(){
	   		for(var j=0;j<ali.length;j++){
	   			ali[j].style.background="url(img/star-default.jpg)";
	   			if(this.index<2){
	   				for(var a=0;a<=this.index;a++){
	   					ali[a].style.background="url(img/star-bad.jpg)";
	   				}
	   				aspan.innerHTML=arrText[this.index];
	   			}else{
	   				for(var b=0;b<=this.index;b++){
	   					ali[b].style.background="url(img/star-good.jpg)";
	   				}
	   				aspan.innerHTML=arrText[this.index];
	   			}
	   		}
	   	}
	   	ali[i].onmouseout=function(){
	   		for(var j=0;j<ali.length;j++){
	   			ali[j].style.background="url(img/star-default.jpg)";
	   			if(str!=10){
	   				if(str<=1){
	   					for(var c=0;c<=str;c++){
	   						ali[c].style.background="url(img/star-bad.jpg)";
	   					}
	   				}else{
	   					for(var c=0;c<=str;c++){
	   						ali[c].style.background="url(img/star-good.jpg)";
	   					}
	   				}
	   			}
	   		}
	   		
	   	}
	   	ali[i].onclick=function(){
	   			str=this.index;
	   		}
	   }
	</script>
</html>
