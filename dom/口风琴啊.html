<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #ccc;
			}
			ul,li{
				list-style: none;
			}
			img{
				width: 600px;
				vertical-align:bottom;
				border: none;
			}
			div{
				width: 1100px;
				margin: 100px auto;
				border: solid 10px #fff;
				border-radius:10px;    /* 让角有圆角*/
				height: 340px;
				box-shadow:0 0 10px 2px #ddd;
				overflow: hidden;
			}
			div ul{
				position: relative;
			}
			div ul li{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="img/move1.jpg"></li>
				<li><img src="img/move2.jpg"></li>
				<li><img src="img/move3.jpg"></li>
				<li><img src="img/move4.jpg"></li>
				<li><img src="img/move5.jpg"></li>
				<li><img src="img/move6.jpg"></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js" ></script>
	<script>
	 
		var ali=document.getElementsByTagName("li");
		for(var i=0;i<ali.length;i++){
			ali[i].index=i;
			if(i!=0){
				ali[i].style.left=600+100*(i-1)+"px";
			}
			ali[i].onmouseover=function(){
				for(var j=0;j<ali.length;j++){
					if(j<=this.index){
						startMove(ali[j],{left:100*j})
					}else{
						startMove(ali[j],{left:600+100*(j-1)})
					}
				}
			}
		}
	</script>
</html>
