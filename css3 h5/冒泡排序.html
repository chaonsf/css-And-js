	<script>
		 var arr=[1,9,-98,89,8,-7,56,0,22]
		 function maopao(arr){
		 	for(var i=0;i<arr.length-1;i++){
		 		for(var j=i+1;j<arr.length;j++){
		 			if(arr[i]>arr[j]){
		 				var b=arr[i];
		 				arr[i]=arr[j];
		 				arr[j]=b;
		 			}
		 		}
		 	}
		 }
		 maopao(arr);
		 console.log(arr)
	</script>
