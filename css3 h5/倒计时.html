<html>

	<body>
		<a href="javascript:;">验证码</a>
	</body>
	 <script type="text/javascript" src="js/jq.js"></script>
	 <script>
	 	 $(function(){

	 	 	   },1000)
	 	 	})
	 	 })
	 </script>
