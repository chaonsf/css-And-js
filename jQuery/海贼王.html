<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
			  list-style: none;
			}
			.te{
				width: 572px;
				height: 170px;
				border: solid 1px #f2f3f2;
				overflow: hidden;
				position: relative;
			}
			.tat{
				height: 22px;
				background: #eaeaea;
				margin-top: 9px;
				margin-bottom: 15px;
			}
			.tat span{
				color: #0a0a0a;
				font-size:16px;
				float: left;
				margin:auto 11px;
			}
			.tat ul{
				float: left;
				height: 22px;
			}
			.tat ul li{
				width: 7px;
				height:7px;
				border-radius: 50%;
				background: #fff;
				float: left;
				margin-top: 5px;
				margin-right: 4px;
			}
			input{
				width: 24px;
				height: 16px;
				background: #fefefe;
				color: black;
			}
			.tat a{
				float: right;
				margin-right: 7px;
				color: #2b93d2;
				text-decoration: none;
			}
			.uuu ul li{
				float:left;
				margin-right:16px;
			}
			.uuu ul{
				overflow:hidden;
				width:2500px;
				position:absolute;
			}
			.uuu{
				position:absolute;
			}
			.tat .yyy{
				background: #04aef4;
			}
		</style>
		<script type="text/javascript" src="js/jq.js"></script>
	</head>
	<body>
		<div class="te">
			<div class="tat">
				<span>卡通动漫</span>
				<ul>
					<li class="yyy"></li>
  				<li></li>
	 					<li></li>
				<li></li>
				</ul>
				<input type="button"  value="<" class="prev"/>
				<input type="button" value=">" class="next" />
				<a href="#">更多>></a>
			</div>
			<div class="uuu">
				<ul>
				<li><img src="img/01.jpg"></li>
				<li><img src="img/01.jpg"></li>
				<li><img src="img/01.jpg"></li>
				<li><img src="img/01.jpg"></li>
				<li><img src="img/02.jpg"></li>
				<li><img src="img/02.jpg"></li>
				<li><img src="img/02.jpg"></li>
				<li><img src="img/02.jpg"></li>
				<li><img src="img/03.jpg"></li>
		        <li><img src="img/03.jpg"></li>
		        <li><img src="img/03.jpg"></li>
		        <li><img src="img/03.jpg"></li>
				<li><img src="img/04.jpg"></li>
				<li><img src="img/04.jpg"></li>
				<li><img src="img/04.jpg"></li>
				<li><img src="img/04.jpg"></li>
			</ul>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			var num=0;
			$(".next").click(function(){
				num++;
				if(num>3){
					num=0;
				}
				$(".uuu ul").animate({
					left:-572*num,
				})
				$(".tat ul li").eq(num).addClass("yyy").siblings().removeClass("yyy")
			})
			$(".prev").click(function(){
				num--;
				if(num<0){
					num=3;
				}
				$(".uuu ul").animate({
					left:-572*num,
				})
				$(".tat ul li").eq(num).addClass("yyy").siblings().removeClass("yyy")
			})
		})
	</script>
</html>
