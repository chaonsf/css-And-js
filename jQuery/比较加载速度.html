<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jq.js"></script>
	</head>
	<body>
		
	</body>
	<script>
		var startTime=new Date().getTime();/*获取时间戳,就是从1970年一月一日到现在的毫秒数*/
		function test(){
			var endTime=new Date().getTime();
			var x=endTime-startTime;
			$("body").append("<p>这是你的"+x+"</p>")
		}
		function test1(){
			var endTime=new Date().getTime();
			var x=endTime-startTime;
			$("body").append("<p>这是我的"+x+"</p>")
		}
		window.onload=function(){
			test1()
		}
		$(function(){
			test()
		})
	</script>
</html>
