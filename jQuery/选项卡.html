<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #A9A970;
			}
			*{
				margin: 0;
				padding: 0;
			}
			.te{
				margin:0 auto;
				width: 700px;
			}
			img{
				width: 150px;
				height: 150px;
				border: solid 5px #fff;
				border-radius: 5px;
				margin-right: 14px;
			}
			ul,li{
				list-style: none;
			}
			h1{
				margin-top: 50px;
				font-size: 28px;
				color: #0f1011;
				text-align: center;
				margin-bottom: 40px;
			}
			.aul li{
				float: left;
				margin-right: 14px;
				font-size: 16px;
				color: #4b5157;
			}
			.aul{
				overflow: hidden;
				height: 30px;
				margin-bottom: 20px;
			}
			.tat ul li{
				float: left;
				margin-bottom: 15px;
			}
			.tat ul{
				display: none;
			}
			.tat .uuu{
				display: block;
				
			}
		</style>
		<script type="text/javascript" src="js/jq.js"></script>
	</head>
	<body>
		<div class="te">
			<h1>相关联图片展示</h1>
			<ul class="aul">
				<li>所有教程</li>
				<li>jQuery教程</li>
				<li>css教程</li>
				<li>js教程</li>
			</ul>
			<div class="tat">
				<ul class="uuu">
					<li><img src="img/zhu.png"></li>
					<li><img src="img/zhu2.png"></li>
					<li><img src="img/zhu3.png"></li>
					<li><img src="img/zhu4.png"></li>
					<li><img src="img/zhu.png"></li>
					<li><img src="img/zhu2.png"></li>
					<li><img src="img/zhu2.png"></li>
					<li><img src="img/zhu2.png"></li>
				</ul>
				<ul>
					<li><img src="img/zhu.png"></li>
					<li><img src="img/zhu2.png"></li>
					<li><img src="img/zhu2.png"></li>
				</ul>
				<ul>
					<li><img src="img/zhu3.png"></li>
					<li><img src="img/zhu4.png"></li>
					<li><img src="img/zhu2.png"></li>
				</ul>
				<ul>
					<li><img src="img/zhu4.png"></li>
					<li><img src="img/zhu.png"></li>
				</ul>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			$(".aul li:first").click(function(){
				$(".uuu").show();
				$(".uuu").siblings().hide();
				$(".aul li:eq(0)").css({
					color:"white",
					background:"#a9a970"
				})
				$(".aul li:eq(0)").siblings().css({
					color:"",
					background:""
				})
				
			})
			$(".aul li:eq(1)").click(function(){
				$(".uuu").next().show();
				$(".uuu").next().siblings().hide();
				$(".aul li:eq(1)").css({
					color:"white",
					background:"#a9a970"
				})
				$(".aul li:eq(1)").siblings().css({
					color:"",
					background:""
				})
				
			})
			$(".aul li:eq(2)").click(function(){
				$(".tat ul:eq(2)").show();
				$(".tat ul:eq(2)").siblings().hide();
				$(".aul li:eq(2)").css({
					color:"white",
					background:"#a9a970"
				})
				$(".aul li:eq(2)").siblings().css({
					color:"",
					background:""
				})
				
			})
			$(".aul li:eq(3)").click(function(){
				$(".tat ul:eq(3)").show();
				$(".tat ul:eq(3)").siblings().hide();
				$(".aul li:eq(3)").css({
					color:"white",
					background:"#a9a970"
				})
				$(".aul li:eq(3)").siblings().css({
					color:"",
					background:""
				})
				
			})
			
		})
	</script>
</html>
