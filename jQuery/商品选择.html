	<script>
		$(function(){
			$("dl dd ul").find("li").click(function(){
				var tt=$(this);
				$(this).addClass("app_close").siblings().removeClass("app_close");
				var $parent=$(this).parent();
				if($parent.prop("class")=="aul"){
					if(!$(this).hasClass("ha")){
						var aa=$(this).text();
						var $li=$("<li>"+aa+"<em>X</em></li>");
						$(".dc_close ul").find("li").remove();
						$(".dc_close ul").append($li);
						$("li em").click(function(){
						   $(".dc_close ul").find("li").remove();
						   tt.removeClass("app_close")
						   $(".aul li").first().addClass("app_close")
						})
					}
				}
				if($parent.prop("class")=="aul1"){
					if(!$(this).hasClass("ha")){
						var aa=$(this).text();
						var $li=$("<b>"+aa+"<em>X</em></b>");
						$(".dc_close ul").find("b").remove();
						$(".dc_close ul").append($li);
						$("b em").click(function(){
						   $(".dc_close ul").find("b").remove();
						   tt.removeClass("app_close")
						   $(".aul1 li").first().addClass("app_close")
						})
					}
				}
				if($parent.prop("class")=="aul2"){
					if(!$(this).hasClass("ha")){
						var aa=$(this).text();
						var $li=$("<i>"+aa+"<em>X</em></i>");
						$(".dc_close ul").find("i").remove();
						$(".dc_close ul").append($li);
						$("i em").click(function(){
						   $(".dc_close ul").find("i").remove();
						   tt.removeClass("app_close")
						   $(".aul2 li").first().addClass("app_close")
						})
					}
				}
			})
		})
	</script>
