<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
	   	 	width: 200px;
	   	 	height: 200px;
	   	 	border: solid 1px #000;
	   	 	margin-top: 20px;
	   	 	display: none;
	   	 }
		</style>
	</head>
	<body>
		<input type="checkbox" />
		<input type="text" value="自动登录">
		<div>你知道我在等你吗</div>
	</body>
	 <script>
	 	var aa=document.getElementsByTagName("input")[0];
	 	var bb=document.getElementsByTagName("div")[0];
	 	var i=0;
	   		aa.onclick=function(){
	   			     i++;
	   				if(i%2==0){
	   					bb.style.display="none";
	   				}
	   				else{
	   					bb.style.display="block";
	   				}
	   		}
	 </script>
	 
</html>
