<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#wq{
				background:red;
				color: #fff;
				width: 100px;
				height: 50px;
				float: left;
			
			}
			h3{
				float: left;
			}
			.q1{
				overflow: hidden;
			}
			#q2{
				width: 100px;
				height: 100px;
				border: solid #ccc 1px;
			}
			#hong{
				background: red;
				width: 40px;
				height: 40px;
			}
           #huang{
           	background: yellow;
           	width: 40px;
           	height: 40px;
           }
           #lan,#quxiao,#qud{
           	width: 40px;
           	height: 40px;
           	background: blue;
           }
           #erbai,#sanbai,#sibai,#gao1,#gao2,#gao3{
           	background: #FFA500;
           	width: 40px;
           	height: 40px;
           }
           #q3 form{
           	width: 250px;
           	height:auto;
         
           }
           #q3 form p{
           	float: left;
           	width: 110px;
           	height:40px ;
           }
           #q3 form input{
          height: 40px;
          width: 40px;
         
           }
          
        #q3{
        	display: none;
        	position: absolute; top: 200px;right: 600px;
        	border: solid #ccc 20px;
        	padding: 10px;
        }
       .clear{clear: both;}
		</style>
	</head>
	<body>
		<div class="q1">
			<h3>请为下面的div设置样式:</h3>
		<form>
			<input type="button" value="点击设置" id="wq"  onclick="tyu()"/>
		</form>
		</div>
		<div id="q2">
			
		</div>
		<div id="q3">
				<form>
					<p>请选择背景色:</p>
					<input type="button" value="红" id="hong" onclick="hon()">
					<input type="button" value="黄"  id="huang" onclick="huan()"/>
					<input type="button" value="蓝" id="lan"  onclick="la()"/>
					<div class="clear"></div>
				</form>
			
				
				<form>
					<p>请选择宽 px:</p>
					<input type="button" value="200" id="erbai" onclick="erba()">
					<input type="button" value="300"  id="sanbai" onclick="sanba()"/>
					<input type="button" value="400" id="sibai" onclick="siba()"/>
					<div class="clear"></div>

				</form>
			
				
				<form>
					<p>请选择高 px:</p>
					<input type="button" value="200" id="gao1" onclick="gt()">
					<input type="button" value="300" id="gao2" onclick="gtq()"/>
					<input type="button" value="400"  id="gao3" onclick="gtw()"/>
					<div class="clear"></div>

				</form>
				
			    <form>
			    	<input type="button" value="取消" id="quxiao" onclick="qx()"/>
			    	<input type="button"  value="确定" id="qud" onclick="qd()"/>
			    </form>
		</div>
		<script type="text/javascript">
		    
			function hon(){
				var mychar=document.getElementById("q2")
				mychar.style.backgroundColor="red"
			}
			function huan(){
				var mychar=document.getElementById("q2")
				mychar.style.backgroundColor="yellow"
			}
			function la(){
				var mychar=document.getElementById("q2")
				mychar.style.backgroundColor="blue"
			}
			function erba(){
				var mychar=document.getElementById("q2")
				mychar.style.width="200px"
			}
			function sanba(){
				var mychar=document.getElementById("q2")
				mychar.style.width="300px"
			}
			function siba(){
				var mychar=document.getElementById("q2")
				mychar.style.width="400px"
			}
			function gt(){
				var mychar=document.getElementById("q2")
				mychar.style.height="200px"
			}
			function gtq(){
				var mychar=document.getElementById("q2")
				mychar.style.height="300px"
			}
			function gtw(){
				var mychar=document.getElementById("q2")
				mychar.style.height="400px"
			}
            function qx(){
       var mychar=document.getElementById("q2")
       mychar.style.background="white" 
       mychar.style.width="100px"
       mychar.style.height="100px"
       }
		function tyu(){
			var mystr=document.getElementById("q3")
			mystr.style.display="block"
		}
		
		</script>
	</body>
</html>
