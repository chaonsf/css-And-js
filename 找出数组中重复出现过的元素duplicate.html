<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		输入例子：
		duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort()
	</body>
	<script>
		function duplicates(arr){
			var newArr=[];
			var flag=0;
			var k=0;
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length-1;j++){
					 if(arr[i]==arr[j]){
					 	for(k=0;k<newArr.length;k++){
					 		if(newArr[k]==arr[i]){
					 			flag=1;
					 		}
					 		
					 		}
					 	if(flag==0){
					 		newArr[k]=arr[i];
					 		k++;
					 		
					 	}
					 }
					
				}
				
			}
			return newArr;
		}
	
	  var aa=duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort();
	console.log(aa)
	</script>
</html>
