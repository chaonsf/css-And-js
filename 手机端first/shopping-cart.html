<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration:none;
				color: #fff;
			}
			ul,li{
				list-style: none;
			}
			@font-face {
  font-family: 'iconfont';
  src: url('bb/iconfont.eot');
  src: url('bb/iconfont.eot?#iefix') format('embedded-opentype'),
  url('bb/iconfont.woff') format('woff'),
  url('bb/iconfont.ttf') format('truetype'),
  url('bb/iconfont.svg#iconfont') format('svg');
}
.iconfont{
  font-family:"iconfont" !important;
  font-size:22px;font-style:normal;
  -webkit-font-smoothing: antialiased;
  -webkit-text-stroke-width: 0.2px;
  -moz-osx-font-smoothing:grayscale;
}
		   header{
		   	 height: 0.88rem;
		   	 width: 100%;
		   	 background:#ab1b1a;
		   	 color: #fff;
		   	 font-size:0.38rem;
		   	 text-align: center;
		   	 position: relative;
		   	 line-height: 0.88rem;
		   }
		   header a{
		   	 display: block;
		   	 width: 1.01rem;
		   	 position: absolute;
		   	 right: 0.18rem;
		   	 height: 0.52rem;
		   	 background: #bb0b0d;
		   	 line-height: 0.52rem;
		   	 font-size:0.24rem;
		   	 top: 0.14rem;
		   	 border: solid 0.01rem #9c302e;
		   	 border-radius: 0.04rem;
		   }
		   article nav{
		   	 height: 0.9rem;
		   	 width:100%;
		   	 background:#747474;
		   }
		   article ul li{
		   	  padding-top: 0.26rem;
		   	  overflow: hidden;
		   	  border-bottom: solid #aaaaaa 1px;
		   	  padding-bottom:0.3rem;
		   	  position: relative;
		   }
		   article ul li em{
		   	 display: block;
		   	 width: 0.27rem;
		   	 height: 0.33rem;
		   	 background: url(img/9_03.jpg) no-repeat;
		   	 position: absolute;
		   	 right: 0.25rem;
		   }
		   article ul li img{
		   	  width: 1.74rem;
		   	  height: 1.74rem;
		   	  margin-left:0.32rem;
		   	  float: left;
		   }
		   article ul li div{
		   	  font-size:14px;
		   	  float: left;
		   	  display: block;
		   	  margin-left:0.25rem;
		   	  color: #333333;
		   }
		   article ul li div p{
		   	 margin-bottom:0.1rem;
		   	 width: 3.2rem;
		   	  overflow: hidden;
           	  white-space: nowrap;
           	  text-overflow:ellipsis;
		   }
		   
		   article ul li div p span{
		   	     color: #aa1a1a;
		   }
		   article ul li div p b{
		   	 display: inline-block;
		   	 width: 0.56rem;
		   	 height: 0.42rem;
		   	 background:#676767;
		   	 line-height: 0.42rem;
		   	 text-align: center;
		   	 color: #fff;
		   	 border-radius: 5px;
		   }
		   article ul li div p i{
		   	  font-style: normal;
		   	  display: inline-block;
		   	  width: 0.74rem;
		   	  height: 0.42rem;
		   	  border: solid 1px #afafaf;
		   	  text-align: center;
		   	  line-height: 0.42rem;
		   	  margin-left: 0.08rem;
		   	  margin-right:0.08rem;
		   }
		   footer{
		   	  height: 1rem;
		   	  position:fixed;
		   	  bottom: 0;
		   	  width: 100%;
		   	  background: #484850;
		   }
		     footer ul li{
           	   width:1.22rem;
           	   height: 1rem;
           	   position:relative;
           	    float: left;
           	    text-align: center;
           }
           footer ul{
           	   height:1rem;
           }
           footer ul li i{
           	  position: absolute;
           	  left: 0.45rem;
           	  top: 0.15rem;
           }
           footer ul li p{
           	  font-size:0.24rem;
           	  position: absolute;
           	  left:0.42rem;
           	  top: 0.6rem;
           	  color: #fff;
           }
           footer ul li:nth-child(3) b{
           	 position: absolute;
           	 width: 1.22rem;
           	 height: 0.05rem;
           	 background: #b52121;
           	 left: 0;
           }
           footer ul li:nth-child(3) span{
           	 position: absolute;
           	 width: 0.3rem;
           	 height:0.3rem;
           	 color: #fff;
           	 font-size:12px;
           	 background:#b52121;
           	 border-radius: 50%;
           	 line-height:0.3rem;
           	 text-align: center;
           	 top: 0.1rem;
           	 left:0.75rem;
           }
		</style>
	</head>
	<body>
		<header>
			<p>购物车</p>
			<a href="#">结算</a>
		</header>
		<article>
			<nav></nav>
			<ul>
				
			</ul>
		</article>
		<footer>
			<ul>
				<li>
					<i class="iconfont">&#xe616;</i>
					<p>首页</p>
					
				</li>
				<li>
					<i class="iconfont">&#xe616;</i>
					<p>分类</p>
					
				</li>
				<li>
					<i class="iconfont">&#xe616;</i>
					<p>购物车</p>
					<b></b>
					<span>0</span>
				</li>
				<li>
					<i class="iconfont">&#xe616;</i>
					<p>我的秀</p>
					
				</li>
				<li>
					<i class="iconfont">&#xe616;</i>
					<p>更多</p>
					
				</li>
			</ul>
		</footer>
	</body>
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script>
		$(function(){
			var b=localStorage.getItem("username");
			fn(b);
			var d="";
			function fn(n){
				$.ajax({
					type:"get",
					url:"http://datainfo.duapp.com/shopdata/getCar.php",
					dataType:"jsonp",
					data:{
						userID:b
					},
					success:function(data){
						console.log(data);
						if(data==0){
							console.log("没有搜索到结果")
						}
						for( var i in data){
							d+="<li><img src="+data[i].goodsListImg+"><div><p>"+data[i].goodsName+"</p><p>"+data[i].className+"</p><p>单价:<span>￥"+data[i].price+"</span></p><p>数量:<b>-</b><i>"+data[i].number+"</i><b>+</b></div><em></em></li>"
							$("article ul").html(d);
						}
					}
				});
			}
			
			$("header a").click(function(){
				fn();
			})
		})
		 $("article ul li p b").eq(1).click(function(){
		 	 console.log(1)
		 })
	</script>
</html>
