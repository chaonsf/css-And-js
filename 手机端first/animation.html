<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			a{
				text-decoration:none;
			}
			img{
				display: block;
				border: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.swiper-container{
				width: 100%;
				height: 100%;
			}
			.swiper-slide{
				width:100%;
				height: 100%;
			}
			.swiper-slide img{
				width: 100%;
				height: 100%;
			}
		</style>
		<link href="css/swiper-3.4.1.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/2.jpg"></div>
        <div class="swiper-slide"><img src="img/3.jpg"></div>
        <div class="swiper-slide"><img src="img/4.jpg"></div>
        <div class="swiper-slide"><img src="img/5.jpg"></div>
        <div class="swiper-slide"><a href="login.html"><img src="img/6.jpg"></a></div>
    </div>
    <div class="swiper-pagination"></div>
   
</div>
	</body>
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.1.jquery.min.js"></script>
	<script>
		 var mySwiper = new Swiper ('.swiper-container', {
    pagination: '.swiper-pagination',
    
  })        
	
	</script>
</html>
