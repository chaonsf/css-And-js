<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			a{
				text-decoration:none;
				color: #fff;
			}
			html,body{
				width:100%;
				background:#f3eff0;
			}
			header{
				width: 100%;
				height: 0.88rem;
				line-height:0.88rem;
				color: #fff;
				font-size:0.36rem;
				background:#a90506;
			}
			@font-face {
  font-family: 'iconfont';
  src: url('aa/iconfont.eot');
  src: url('aa/iconfont.eot?#iefix') format('embedded-opentype'),
  url('aa/iconfont.woff') format('woff'),
  url('aa/iconfont.ttf') format('truetype'),
  url('aa/iconfont.svg#iconfont') format('svg');
}
.iconfont{
  font-family:"iconfont" !important;
  font-size:24px;font-style:normal;
  -webkit-font-smoothing: antialiased;
  -webkit-text-stroke-width: 0.2px;
  -moz-osx-font-smoothing:grayscale;
}
         header i{
         	margin-left:0.24rem;
         	
         }
         header span{
         	margin-left:1.77rem;
         }
         article{
         	padding-left:0.3rem;
         }
        article div{
        	width: 5.6rem;
        	height:0.85rem;
        	background:#fff;
        	font-size:0.26rem;
        	margin-top:0.3rem;
        	line-height: 0.85rem;
        	padding-left: 0.2rem;
        }
        article div span{
        	color: #505050;
        }
        article div input{
        	border: none;
        	outline: none;
        }
        article a{
        	display: block;
        	width: 5.8rem;
        	height: 0.86rem;
        	border-radius: 0.05rem;
        	text-align: center;
        	line-height: 0.86rem;
        	color: #fff;
        	background: #bf0707;
        	font-size:0.38rem;
        	margin-top:1.82rem;
        }
		</style>
	</head>
	<body>
		<header>
			<a href="login.html"><i class="iconfont">&#xe624;</i></a>
			 <span>用户注册</span>
		</header>
		<article>
			<div>
				<span>账户名称:</span>
				<input type="text" placeholder="请输入账户" class="uii">
			</div>
			<div>
				<span>登录密码:</span>
				<input type="text" placeholder="请输入密码" class="uil">
			</div>
			<div>
				<span>确认密码:</span>
				<input type="text" placeholder="请输入密码" class="iui">
			</div>
			<a href="javascript:;">确认注册</a>
		</article>
	</body>
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/iconfont.js"></script>
	<script>
		 $(function(){
		 	 function enroll(){
		 	 	$.ajax({
		 	 		type:"get",
		 	 		url:"http://datainfo.duapp.com/shopdata/userinfo.php",
		 	 		data:{
		 	 			status:"register",
		 	 			userID:$("article .uii").val(),
		 	 			password:$("article .uil").val()
		 	 		},
		 	 		success:function(data){
		 	 			if(data==0){
		 	 				console.log("用户名重名")
		 	 			}
		 	 			if(data==1){
		 	 				console.log("注册成功");
		 	 				sessionStorage.setItem("username",$("article .uii").val());
		 	 				sessionStorage.setItem("password",$("article .uil").val());
		 	 				setTimeout(function(){
		 	 					window.location.href="login.html"
		 	 				},2000)
		 	 			}
		 	 			if(data==2){
		 	 				console.log('数据库报错')
		 	 			}
		 	 		}
		 	 	});
		 	 }
		 	 $("article a").click(function(){
		 	 	if($("article .uii").val()&&$("article .uil").val()){
		 	 		if($("article .uil").val()==$("article .iui").val()){
		 	 			 enroll();
		 	 		}
		 	 	}
		 	 		
		 	 
		 	 })
		 })
	</script>
</html>
