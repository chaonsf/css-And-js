      ];

	     $(function(){
	     fn(0);
	     	function fn(n){
	     		$.ajax({
	     			type:"get",
	     			url:"http://datainfo.duapp.com/shopdata/getGoods.php",
	     			dataType:"jsonp",
	     			data:{
	     				classID:n
	     			},
	     			success:function(data){
	     				/*console.log(data)*/
	     			 for(var a in data){
	     			 	for(var i=0;i<ico_data.length;i++){
	     			 		var ico_id=ico_data[i].id;
	     			 		var goods_id=data[a].classID;
	     			 		$(".left ul li ").eq(ico_id).find("i").html(ico_data[i].code)
	     			 		.attr("index",ico_id)
	     			 		
	     			 		if(ico_id==goods_id){
	     			 			$(".left ul li ").eq(ico_id).find("b").html(data[a].className)
	     			 		}
	     			 	        
	     			 	}
	     			 }
	     		     
	     		   }
	     		});
	     	}
	     })
	      $(function(){
	      	  $(".left ul li").click(function(){
	      	  	$(this).addClass("xs").siblings().removeClass("xs");
	      	  	 var num=$(this).index();
	      	  	 bn(num)
	      	  })
	      	 bn(0);
	      	 function bn(n){
	      	 	$.ajax({
	      	 		type:"get",
	      	 		url:"http://datainfo.duapp.com/shopdata/getGoods.php",
	      	 		dataType:"jsonp",
	      	 		data:{
	      	 			classID:n
	      	 		},
	      	 		success:function(data){
	      	 			console.log(data)
	      	 			var a="";
	      	 		  for(var i in data){
	      	 		   
	      	 		  	 a+="<li index='"+data[i].goodsID+"'><img src="+data[i].goodsListImg+">"+"<p>"+data[i].goodsName+"</p>"+"<div><span>￥"+data[i].price+"</span><del>￥"+data[i].price*data[i].discount+"</del></div></li>"
	      	 		      
	      	 		  }
	      	 		  $(".right ul").html(a);
	      	 		  
	      	 		  $(".right ul li").click(function(){

	      	 		  	window.location.href="goods.html"
	      	 		  })
