<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			a{
				text-decoration:none;
				color: #fff;
			}
			ul,li{
				list-style: none;
			}
		  			@font-face {
  font-family: 'iconfont';
  src: url('aa/iconfont.eot');
  src: url('aa/iconfont.eot?#iefix') format('embedded-opentype'),
  url('aa/iconfont.woff') format('woff'),
  url('aa/iconfont.ttf') format('truetype'),
  url('aa/iconfont.svg#iconfont') format('svg');
}
.iconfont{
  font-family:"iconfont" !important;
  font-size:24px;font-style:normal;
  -webkit-font-smoothing: antialiased;
  -webkit-text-stroke-width: 0.2px;
  -moz-osx-font-smoothing:grayscale;
}
    html,body{
    	 width: 100%;
    	 height: 100%;
    }    
        header{
        	height: 0.9rem;
        	width: 100%;
        	background:#a90506;
        	color: #fff;
        	line-height: 0.9rem;
            position:relative;
            text-align: center;
             font-size:0.36rem;
        }
        header i{
        	position: absolute;
        	left: 0.24rem;
        }
        header a{
         	position:absolute;
         	right: 0.12rem;
         	width: 1.52rem;
         	height: 0.58rem;
         	background:#d10909;
         	top: 0.12rem;
         	border-radius: 0.1rem;
         	line-height: 0.58rem;
         	font-size:0.3rem;
         	border: solid 1px #860102;
         }
         article{
         	background: #fff;
         	padding: 0.14rem;
         }
         article div{
         	background:#a90506;
         	width: 6.12rem;
         	height: 5.7rem;
         	position: relative;
         	
         }
         article div a{
         	display: block;
         	width: 2.02rem;
         	height: 1.88rem;
         	background: #640000;
          transform: translate(-50%,-50%);
          left:50%;
          top: 50%;
          position: absolute;
          font-size: 0.6rem;
          line-height: 1.88rem;
          text-align: center;
         }
         footer{
         	padding:0 0.14rem;
         	background: #fff;
         	margin-top:0.05rem;
         }
         footer div{
         	width: 6.12rem;
         	height: 3.5rem;
         	background:#ff4948;
         	border: solid 0.01rem #a90504;
         }
		</style>
	</head>
	<body>
		<header>
			<i class="iconfont">&#xe624;</i>
			<p>轮盘抽奖</p>
			<a>退出登录</a>
		</header>
		<article>
			<div>
				<a>抽奖</a>
			</div>
		</article>
		<footer>
			<div></div>
		</footer>
	</body>
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="aa/iconfont.js"></script>
	<script>
		
	</script>
</html>
