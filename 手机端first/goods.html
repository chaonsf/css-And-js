<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration:none;
				color: #fff;
			}
			ul,li{
				list-style: none;
			}
			header{
				height: 0.86rem;
				width: 100%;
				background:#b01e1e;
				color: #fff;
				line-height: 0.86rem;
				text-align: center;
				position: relative;
			}
		
			
						@font-face {
  font-family: 'iconfont';
  src: url('bb/iconfont.eot');
  src: url('bb/iconfont.eot?#iefix') format('embedded-opentype'),
  url('bb/iconfont.woff') format('woff'),
  url('bb/iconfont.ttf') format('truetype'),
  url('bb/iconfont.svg#iconfont') format('svg');
}
.iconfont{
  font-family:"iconfont" !important;
  font-size:22px;font-style:normal;
  -webkit-font-smoothing: antialiased;
  -webkit-text-stroke-width: 0.2px;
  -moz-osx-font-smoothing:grayscale;
}
             header b{
             	position: absolute;
             	left: 0.3rem;
             	font-size:0.56rem;
             }
             header p{
             	font-size:0.38rem;
             }
             header i{
             	position: absolute;
             	right: 0.2rem;
             	top:0.15rem;
             	width: 1.04rem;
             	height: 0.5rem;
             	background:#ad0b09;
             	border: solid 0.01rem #9c302e;
             	line-height: 0.5rem;
             	border-radius: 0.5rem;
             	text-align: center;
             }
             .swiper-container {
                width:100%;
                 height:3.67rem;
               } 
               .swiper-slide{
               	 width: 100%;
               	 height:3.62rem;
               }
               .swiper-slide img{
               	  width: 100%;
               	  height: 3.62rem;
               }
               nav{
               	 background:#f3eff0;
               	 padding-bottom:0.41rem;
               }
              nav ul{
              	width: 0.71rem;
              	height: 0.4rem;
              	background:#bcbcbc;
              	margin-left:2.72rem;
              	margin-top:0.15rem;
              	padding-left:0.25rem;
              	border-radius: 0.5rem;
              } 
              nav ul li{
              	 float: left;
              	 width: 0.1rem;
              	 height: 0.1rem;
              	 background: #979797;
              	 border-radius: 50%;
              	 margin-top:0.14rem;
              	 margin-right:0.05rem;
              }
              nav ul .aa{
              	background:#fff;
              }
              nav h3{
              	font-weight:normal;
              	font-size:0.28rem;
              	color: #454545;
              	margin-left:0.26rem;
              	margin-top:0.14rem;
              	margin-bottom:0.25rem;
              }
              nav p{
              	color: #4b494a;
              	font-size:0.28rem;
              	margin-left:0.28rem;
              	margin-bottom:0.24rem;
              }
              nav p span{
              	color: #b80a52;
              	margin-right:0.27rem;
              }
              nav p del{
              	color: #454545;
              }
              footer .bb{
              	display: block;
              	height: 1rem;
              	width: 100%;
              	position: relative;
              	line-height: 1rem;
              	color: #656565;
              	font-size:0.28rem;
              	text-align: center;
              }
              footer .bb b{
              	width: 0.35rem;
              	height: 0.35rem;
              	display: inline-block;
              	background:url(img/xj.jpg) no-repeat;
              	background-size: 100%;
              	position: absolute;
              	left: 0.24rem;
              	top: 0.32rem;
              }
              footer .bb i{
              	font-style:normal;
              	position: absolute;
              	right: 0.32rem;
              }
              footer div{
              	 background:#a3a3a3;
              	 width:100%;
              	 height:0.98rem;
              	 position: relative;
              }
              footer div a{
              	display:inline-block;
              	width:4.36rem;
              	height:0.8rem;
                background:#b51f20;
                position: absolute;
                transform: translate(-50%,-50%);
                left: 50%;
                top: 50%;
                font-size:0.28rem;
                line-height:0.8rem;
                text-align: center;
              }
		</style>
		<link href="css/swiper-3.4.1.min.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<b><</b>
			<p>商品资料</p>
			<i class="iconfont">&#xe616;</i>
		</header>
		<nav>
			<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
    </div>
</div>
     <ul>
     	<li class="aa"></li>
     	<li></li>
     	<li></li>
     </ul>
       <h3></h3>
       <p class="oo"></p>
       <p class="ii"></p>
	 </nav>
	 <footer>
	 	<a href="#" class="bb">
	 		<b></b>
	 		查看商品详情
	 		<i>></i>
	 	</a>
	 	<div>
	 		<a href="#" class="yi">加入购物车</a>
	 	</div>
	 </footer>
	</body>
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/iconfont.js" ></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
    loop: true,
  })
      for(var i=0;i<$(".swiper-slide").length;i++){
      	 $(".swiper-slide")[i].index=i;
      	 $(".swiper-slide")[i].onmousemove=function(){
      	 	$("nav ul li").eq(this.index).addClass("aa").siblings().removeClass("aa");
      	    console.log(this.index)
      	 }
      	 
    }
      $(function(){
      	 var a=localStorage.getItem($(this));
      	 fn(a);
      	 function fn(n){
      	 	 $.ajax({
      	  	type:"get",
      	  	url:"http://datainfo.duapp.com/shopdata/getGoods.php",
      	  	dataType:"jsonp",
      	  	data:{
      	  		goodsID:n
      	  	},
      	  	success:function(data){
      	  		console.log(data)
      	  		for(var i in data){
      	  			var b=data[i].goodsBenUrl;
      	  			var c=JSON.parse(b);
      	  			$('.swiper-slide').eq(0).html("<img src="+c[0]+">");
      	  			$('.swiper-slide').eq(1).html("<img src="+c[1]+">");
      	  			$('.swiper-slide').eq(2).html("<img src="+c[2]+">");
      	  			$('h3').html(data[i].goodsName);
      	  			$(".oo").html("<span>￥"+data[i].price+"</span><del>￥"+data[i].price*data[i].discount+"</del>");
      	  			$(".ii").html("购买人数:"+data[i].buynumber)
      	  		}
      	  	}
      	  });
      	 }
      	 $(".bb").click(function(){
      	 	window.location.href="data.html"
      	 })
      	 $(".yi").click(function(){
      	 	var name=localStorage.getItem("username");
      	 	var a=localStorage.getItem($(this));
      	 	bn(a);
      	 	function bn(n){
      	 		$.ajax({
      	 			type:"get",
      	 			url:"http://datainfo.duapp.com/shopdata/updatecar.php",
      	 			data:{
      	 				userID:name,
      	 				goodsID:n,
      	 				
      	 			},
      	 			success:function(data){
      	 				if(data==1){
      	 					console.log("数据更新成功")
      	 				}
      	 				if(data==0){
      	 					console.log("数据更新失败")
      	 				}
      	 			}
      	 		});
      	 	}
      	 })
      	 
      })
      $("header i").click(function(){
      	 window.location.href="shopping-cart.html"
      })
	</script>
</html>
