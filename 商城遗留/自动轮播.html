<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			#banner{
				width: 600px;
				position: relative;
				overflow: hidden;
				height: 400px;
				margin: 100px auto;
				cursor: pointer;
			}
			.aul{
				height: 400px;
			}
			img{
				width:600px;
				height:400px;
				border:none;
				vertical-align: bottom;
			}
			.aul li{
				height: 400px;
				float: left;
				width: 600px;
			}
			.pnc{
				position: absolute;
				right: 0;
				bottom: 20px;
				overflow:hidden;
			}
			.pnc li{
				float: left;
				width: 20px;
				height: 20px;
				background: #ccc;
				line-height: 20px;
				text-align: center;
				border-radius: 50%;
				margin: 0 5px;
			}
			.left{
				width: 50px;
				height: 50px;
				font-size:20px;
				position: absolute;
				top: 175px;
				left: 0;
				background:#ccc;
				line-height: 50px;
				text-align: center;
			}
			.right{
				width: 50px;
				height: 50px;
				font-size:20px;
				position: absolute;
				top:175px;
				right: 0;
				background:#ccc;
				line-height: 50px;
				text-align: center;
			}
			.pnc .btn{
				background:red;
			}
		</style>
	</head>
	<body>
		  原生js和jQuery的方法（到最后一张是会自动从后向前轮播）
		 <div id="banner">
			<ul class="aul">
				<li class="aa"><img src="img/move1.jpg"></li>
				<li><img src="img/move2.jpg"></li>
				<li><img src="img/move3.jpg"></li>
				<li><img src="img/move4.jpg"></li>
				<li><img src="img/move5.jpg"></li>
				<li><img src="img/move6.jpg"></li>
			</ul>
			<ul class="pnc">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="left">&lt;</div>
			<div class="right">&gt;</div>
		</div>
	</body>

		 var aul=document.getElementsByClassName("aul")[0];
		var ali=aul.getElementsByTagName("li");
		var bstop=true;
		 var num=0;
		 setInterval(function(){
		 	if(bstop){
		 		num++;
		 		if(num==ali.length-1){
		 			bstop=false;
		 		}
		 	}else{
		 		num--;
		 		if(num==0){
		 			bstop=true;
		 		}
		 	}
