<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>bar</title>
	</head>
	<body>
		<div id="main" style="width: 900px;height: 600px;"></div>
	</body>
	<script src="js/echarts.min.js"></script>
	<script>
		var myChart=echarts.init(document.getElementById('main'));/*初始化echarts实例*/
		/*指定图标的配置项和数据*/
		var option={
			title:{
				text:'Echarts  入门实例'
			},
			/*工具箱*/
			toolbox:{
				show:true,
				feature:{
					saveAsImage:{
						show:true
					}
				}
			},
			/*图例*/
			legend:{
				data:['销量']
			},
			/*x轴*/
			xAxis:{
				data:['寸衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
			},
			yAxis:{},
			/*数据*/
			series:[{
				name:'销量',
				type:'bar',
				data:[5,20,36,10,10,20]
			}]
		};
		/*使用刚指定的配置项和数据显示图表*/
		myChart.setOption(option);
	</script>
</html>
