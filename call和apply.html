<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		apply()和call()
		这俩个方法的用途都是在特定的作用域中调用函数，实际上等于设置函数体内this对象的值。
		apply（）接收俩个参数，一个是在其中运行的作用域，另一个是参数数组（可以是Array的实例，也可以是arguments对象）
		call（）和apply（）作用相同，他们的区别仅在于接受参数的方式不同，call（）第二个参数是参数序列。
	</body>
	<script>
		window.color="red";
		var o={color:"blue"};
		function sayColor(){
			console.log(this.color);
		}
		sayColor();//red
		sayColor.call(this);//red
		sayColor.call(o)//blue
	</script>
</html>
